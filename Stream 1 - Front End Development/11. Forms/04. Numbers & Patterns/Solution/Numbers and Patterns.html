<!-- Form Numbers and Patterns Challenge by Frank Mullen -->

<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
   
      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }
            
         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }

         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">
         <fieldset>
            <form>
               <legend>Registration</legend>

               <label for="fname">Firstname:</label>
               <input required="*" type="text" name="fname" placeholder="First Name"/>

               <label for="age" class ="field">Age:</label>
               <input id="age" name="age" placeholder="enter your age" type="number" min="0" max="100"/>

               <label for="password">Password:</label>
               <input id="password" name="password" type="password" placeholder="Minimum 8 Characters"/>

               <label for="email">Email:</label>
               <input required="*" id="email" name="email"  type="email" autofocus placeholder="Email"/>

               <label for="telephone">Telephone:</label>
               <input id="telephone" name="telephone" placeholder="Mobile Number" pattern ="[0-9]{10}" title="Mobile phone number expected beginning 08********" type="tel"/>

               <label for="eircode">Eircode:</label>
               <input id="eircode" name="eircode" type="text" placeholder="eircode " pattern="[0-9A-Za-z]{7}" title="Seven character alpha-numeric code."/>

               <label for="website">Website:</label>
               <input name="website"  type="url" placeholder="Website URL"/>

               <label for="passport">Passport:</label>
               <input type="text" name="passport" placeholder="Passport Number" pattern="[0-9]{7}[A-Za-z]{1}" title="Seven numbers followed by a single upper or lower case letter.">

               <label for="creditcard">Credit Card:</label>
               <input type="number" name="creditcard" placeholder="Credit Card Number" pattern="[0-9]{16}" title="Sixteen numbers with no spaces.">

               <label for="submit">
               <input type="submit" value="submit"/></label>
            </form>
         </fieldset>
      	
    </div>
   </body>

</html>
