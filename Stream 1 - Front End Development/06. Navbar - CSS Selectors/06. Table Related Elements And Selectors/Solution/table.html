<!-- Tables Challenge by Frank Mullen -->

<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style type="text/css">
		table {
    		/*border-collapse: collapse;*/
            table-layout: fixed;
		}
 
		table, td, th {/*applies style to table */
		    text-align: center;
		    padding: 5px; 
            font-family: Roboto;


		}
 
		th {
		    background-color: #87CEEB;/*applies background colour to table headers*/
            column-width: 75px;

		}

        td {
            border:1px solid #BFBDBC;
            margin:2px;
            color: grey;
        }

		tr:nth-child(2n+3) {
			background-color: yellow;
		}

	</style>
</head>
<body>
	<table>
    <tbody>
        <tr>
            <th></th>
            <th>Country</th>
            <th>Price</th>
            <th>Nutrition</th>
            <th>Category</th>
        </tr>
        <tr>
            <th>Spinach</th>
            <td>America</td>
            <td>28</td>
            <td>90</td>
            <td>Veg</td>
        </tr>
        <tr>
            <th>Carrots</th>
            <td>France</td>
            <td>56</td>
            <td>75</td>
            <td>Veg</td>
        </tr>
        <tr>
            <th>Broccoli</th>
            <td>Bulgaria</td>
            <td>12</td>
            <td>70</td>
            <td>Veg</td>
        </tr>
        <tr>
            <th>Orange</th>
            <td>Morocco</td>
            <td>15</td>
            <td>50</td>
            <td>Fruit</td>
        </tr>
        <tr>
            <th>Tangerine</th>
            <td>Cyprus</td>
            <td>12</td>
            <td>25</td>
            <td>Fruit</td>
        </tr>
        <tr>
            <th>Melon</th>
            <td>Sicily</td>
            <td>24</td>
            <td>60</td>
            <td>Fruit</td>
        </tr>
        <tr>
            <th>Rhubarb</th>
            <td>Ireland</td>
            <td>12</td>
            <td>32</td>
            <td>Veg</td>
        </tr>
    </tbody>
</table>
</body>
</html>
